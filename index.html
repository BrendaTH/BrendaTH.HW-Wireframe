<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "resetStyle.css" />
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
    <div class="container dark-gray-background dark-gray-font-color font-size-weight-family basic-margin">
        <header class="center-and-pad basic-margin light-background">header</header>
    
        <nav class="center-and-pad basic-margin light-background">nav</nav>
        <div class="set-overflow">
        <section class="side-by-side an-section center-and-pad light-background">
            <header>
                <h1 class="font-size-weight-family">section</h1>
            </header>
            <article class="center-and-pad dark-gray-background light-font-color">
                <p>article</p>
                    <header class="center-and-pad basic-margin dark-gray-font-color light-background">
                        <h1 class="keep-inline font-size-weight-family">h1</h1>
                        <h2 class="keep-inline font-size-weight-family">h2</h2>
                        <h3 class="keep-inline font-size-weight-family">h3</h3>
                    </header>
                    <p class="center-and-pad basic-margin dark-gray-font-color light-background">p</p>
            </article>
        </section>

        <section>
            <aside class="side-by-side an-aside center-and-pad light-background">
                <header>
                    <h1 class="font-size-weight-family">aside</h1>
                </header>
            <aside>
        </section>
        </div>
        <footer class="center-and-pad basic-margin light-background">footer</footer>
    </div>
</body>
</html>
